<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #ft_list {
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 300px;
            width: 100%;
        }
        .todo-item {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>To-Do List</h2>
<button id="newButton">New</button>
<div id="ft_list"></div>

<script src = 'todo.js'></script>

</body>
</html>
